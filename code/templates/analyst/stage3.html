{% include "header.html" %}
<div class="container">
  <h4 class="display-4">Stage3</h4>
    <body>
    <form action="{{ url_for('stage3') }}" method="POST">
      <div class="form-group">
        <label for="exampleFormControlInput1">S3 reviews </label>
        {{ form.csrf_token }}
        {{ form.S3_reviews(class_="form-control") }}
        <label for="exampleFormControlInput1">S3 date</label>
        {{ form.S3_date(class="form-control") }}
        <div class="row">
          <div class="col">
            <input class="form-check-input" type="radio" name="dataset_type" style="margin-left: 5px;" value="1" checked>
              <label class="form-check-label" style="padding-left: 25px;">
                Main
              </label>
            <input class="form-check-input" type="radio" name="dataset_type" style="margin-left: 30px;" value="2">
              <label class="form-check-label" style="padding-left: 50px;">
                Supplementary
              </label>
          </div>
        </div>


        {{ form.task_submitted(class_="btn btn-outline-primary") }}


      </div>
    </form>
    </body>
